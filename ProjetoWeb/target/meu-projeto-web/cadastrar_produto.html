<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Produto</title>
</head>
<body>
<h1>Cadastro de Produto</h1>
<form action="cadastrarProduto" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="descricao">Descrição:</label><br>
    <input type="text" id="descricao" name="descricao" required><br><br>

    <label for="data_aquisicao">Data de Aquisição (AAAA-MM-DD):</label><br>
    <input type="text" id="data_aquisicao" name="data_aquisicao" required><br><br>

    <label for="valor">Valor:</label><br>
    <input type="number" id="valor" name="valor" required><br><br>

    <label for="validade">Validade (AAAA-MM-DD):</label><br>
    <input type="text" id="validade" name="validade" required><br><br>

    <input type="submit" value="Cadastrar">
</form>
</body>
</html>
